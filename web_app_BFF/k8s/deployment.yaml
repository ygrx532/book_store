apiVersion: apps/v1
kind: Deployment
metadata:
  name: web_app_bff
  namespace: bookstore-ns
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web_app_bff
  template:
    metadata:
      labels:
        app: web_app_bff
    spec:
      containers:
      - name: web_app_bff
        image: ygrx532/web_app_bff:latest
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /status
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
