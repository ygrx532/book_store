apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm_service
  namespace: bookstore-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crm_service
  template:
    metadata:
      labels:
        app: crm_service
    spec:
      containers:
      - name: crm_service
        image: ygrx532/crm_service:latest
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /status
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
