apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app-bff
  namespace: bookstore-ns
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-app-bff
  template:
    metadata:
      labels:
        app: web-app-bff
    spec:
      containers:
      - name: web-app-bff
        image: ygrx532/web-app-bff:latest
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /status
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
